repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '2.2.1'
    hooks:
      - id: poetry-check
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: poetry run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: poetry run mypy .
        language: system
        types: [python]
        pass_filenames: false